<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
    <th:block th:include="fragments/head :: header-bootstrap('Dice Roll Game')" />
 </head>
<body>
    <nav>
        <th:block th:include="fragments/navbar :: navbar1"></th:block>
    </nav>
    <h1>Guess the die roll!!</h1>

    <h3>Pick a number from the following list:</h3>
        <a href="/roll-dice/1">1</a><br />
        <a href="/roll-dice/2">2</a><br />
        <a href="/roll-dice/3">3</a><br />
        <a href="/roll-dice/4">4</a><br />
        <a href="/roll-dice/5">5</a><br />
        <a href="/roll-dice/6">6</a><br />

    <div th:if="${num == die}">
        <h2>You guessed the right number!!!</h2>
    </div>

    <div th:if="${num != die}">
        <h2>You picked <span th:text="${num}"></span>, but the die rolled was: <span th:text="${die}"></span></h2>
    </div>

    <th:block th:include="fragments/foot :: bootstrap"></th:block>
</body>
</html>

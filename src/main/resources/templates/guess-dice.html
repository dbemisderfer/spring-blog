<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: header-bootstrap('Play Dice Game')" />
</head>
<body>
    <nav>
        <th:block th:include="fragments/navbar :: navbar1"></th:block>
    </nav>

    <!--<h2>You guessed <span th:text="${num}"></span>. We rolled a ${die}.</h2>-->

    <div th:if="${num == die}">
        <h2>You guessed the right number!!!</h2>
        <a href="/roll-dice">Want to play again?</a>
    </div>

    <div th:if="${num != die}">
        <h2>You picked <span th:text="${num}"></span></h2>
        <!--<h2>You picked <span th:text="${num}"></span>, but the die rolled was: <span th:text="${die}"></span></h2>-->
        <h2>Sorry, you guessed wrong.</h2>
        <h3>Guess again:</h3>
        <ul>
            <li><a href="/roll-dice/1">1</a></li>
            <li><a href="/roll-dice/2">2</a></li>
            <li><a href="/roll-dice/3">3</a></li>
            <li><a href="/roll-dice/4">4</a></li>
            <li><a href="/roll-dice/5">5</a></li>
            <li><a href="/roll-dice/6">6</a></li>
        </ul>
    </div>

    <th:block th:include="fragments/foot :: bootstrap"></th:block>
    <th:block th:replace="fragments/footer :: tom-hull"></th:block>
</body>
</html>

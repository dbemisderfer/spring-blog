<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: header-bootstrap('Delete Post')"/>
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar1"/>

    <h2>Click 'Submit' To Confirm Post Deletion</h2>
    <form method="post" th:action="@{'/posts/' + ${post.id} + '/delete'}">
        <label for="title">Title</label><input type="text" name="title" id="title" th:value="${post.title}"/>
        <label for="body">Body</label><textarea name="body" id="body" th:field="${post.body}"/>
        <input name="id" type="hidden" th:value="${post.id}"/>
        <button>Submit</button>
    </form>
    <a href="/posts" ><button>Wait, Go Back!!</button></a>

    <th:block th:replace="fragments/foot" />
</body>
</html>

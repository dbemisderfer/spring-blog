<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: header-bootstrap('Create New Post')"/>
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar1"/>

<h2>Create New Post</h2>
<form method="post" action="/posts/create">
    <label for="title">Title</label><input type="text" name="title" id="title"/>
    <label for="body">Body</label><textarea name="body" id="body"></textarea>
    <select name="user">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>
    <button>Submit</button>
</form>

    <th:block th:replace="fragments/foot" />
</body>
</html>

<h2>Edit Post</h2>

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post" th:object="${post}">
        <label for="title">Title</label><input type="text" th:field="*{title}" id="title" th:value="${post.title}"/>
        <label for="body">Body</label><textarea th:field="*{body}" id="body" th:value="${post.body}"></textarea>
        <input th:field="*{author}" type="hidden" th:value="${post.author}"/>
        <button>Submit</button>
    </form>
